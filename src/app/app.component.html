<form [formGroup]="registerForm">
  <mat-radio-group name="account_type" formControlName="role">
    <label class="mx-3">Select Your Role: </label>
    <mat-radio-button class="mx-2" value="jobSeeker">
      Job Seeker
    </mat-radio-button>
    <mat-radio-button class="mx-2" value="employee">
      Employee
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field class="col-5 mb-3 mx-auto">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. mail@gmail.com" />
    <mat-error *ngIf="registerForm.get('email')!.hasError('email')&&!registerForm.get('email')!.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="registerForm.get('email')!.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- full name -->
  <mat-form-field class="col-5 mt-3 mx-auto">
    <mat-label>Full Name</mat-label>
    <input type="text" matInput formControlName="fullName" placeholder="Ex. Hossein Mousavi" />
    <mat-error *ngIf="registerForm.get('fullName')!.hasError('required')">
      Full Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <!-- password -->
  <mat-form-field class="col-5 mb-2 mx-auto">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" />
    <mat-error *ngIf="registerForm.get('password')!.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

   <!-- phone -->
   <mat-form-field class="col-5 mb-2 mx-auto">
    <mat-label>phone</mat-label>
    <input type="text" matInput formControlName="phone" />
    <mat-error *ngIf="registerForm.get('phone')!.hasError('required')">
      phone is required
    </mat-error>

    <mat-error *ngIf="registerForm.get('phone')!.hasError('required')&&!registerForm.get('phone')!.hasError('phone')">
      Please enter a valid phone
    </mat-error>

  </mat-form-field>



  <button [disabled]="!registerForm.valid" mat-flat-button color="primary" type="submit">Submit</button>
</form>
